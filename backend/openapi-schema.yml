components:
  schemas:
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        groups:
          type: array
          items:
            type: string
          readOnly: true
        profile:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            user:
              type: integer
          required:
          - user
          readOnly: true
      required:
      - username
    Profile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
      required:
      - user
    Group:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - name
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        author:
          type: string
          maxLength: 255
        profile:
          type: integer
          nullable: true
      required:
      - title
      - author
    Greenhouse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        greenhouse_address:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            country:
              type: string
              nullable: true
            state:
              type: string
              nullable: true
            city:
              type: string
              nullable: true
            city_part:
              type: string
              nullable: true
            street:
              type: string
              nullable: true
            zipcode:
              type: string
              nullable: true
            latitude:
              type: string
              nullable: true
            longitude:
              type: string
              nullable: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        rules:
          type: string
          nullable: true
        published:
          type: boolean
          nullable: true
        owner:
          type: integer
          nullable: true
      required:
      - greenhouse_address
