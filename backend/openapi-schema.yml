components:
  schemas:
    Greenhouse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        greenhouse_address:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            country:
              type: string
              nullable: true
            state:
              type: string
              nullable: true
            city:
              type: string
              nullable: true
            city_part:
              type: string
              nullable: true
            street:
              type: string
              nullable: true
            zipcode:
              type: string
              nullable: true
            latitude:
              type: string
              nullable: true
            longitude:
              type: string
              nullable: true
        flowerbeds:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              rents:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    rented_from:
                      type: string
                      format: date-time
                      nullable: true
                    rented_to:
                      type: string
                      format: date-time
                      nullable: true
                    flowerbed:
                      type: integer
                      nullable: true
                    user:
                      type: integer
                      nullable: true
                readOnly: true
              currentRent:
                type: string
                readOnly: true
              greenhouse:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  title:
                    type: string
                    nullable: true
                  description:
                    type: string
                    nullable: true
                  greenhouse_address:
                    type: object
                    properties:
                      id:
                        type: integer
                        readOnly: true
                      country:
                        type: string
                        nullable: true
                      state:
                        type: string
                        nullable: true
                      city:
                        type: string
                        nullable: true
                      city_part:
                        type: string
                        nullable: true
                      street:
                        type: string
                        nullable: true
                      zipcode:
                        type: string
                        nullable: true
                      latitude:
                        type: string
                        nullable: true
                      longitude:
                        type: string
                        nullable: true
                required:
                - greenhouse_address
              extendable:
                type: string
                readOnly: true
              name:
                type: string
                nullable: true
